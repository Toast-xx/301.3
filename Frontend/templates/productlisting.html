<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products - Shoe Haven</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


    <!-- Temporary CSS path -->
    <link rel="stylesheet" href="static/css/productlistings.css">

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">Shoe Haven</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <form class="d-flex mx-auto w-75">
                    <input class="form-control me-2" type="search" placeholder="Search for shoes..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-3">
                        <a class="nav-link" href="#"><i class="bi bi-person-circle" title="Login"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-cart3" title="Cart"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Listing Submenu -->
    <div class="bg-light shadow-sm">
        <div class="container">
            <ul class="nav justify-content-center py-2">
                <li class="nav-item">
                    <a class="btn btn-outline-dark mx-1" href="#">Men</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-dark mx-1" href="#">Women's</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-dark mx-1" href="#">Kids</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-danger mx-1" href="#">Sale</a>
                </li>
                <!-- Filter Button (Triggers Offcanvas) -->
                <li class="nav-item">
                    <button class="btn btn-dark mx-1" data-bs-toggle="offcanvas" data-bs-target="#filterSidebar">
                        <i class="bi bi-funnel-fill"></i> Filter
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <!-- Filter Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="filterSidebar" aria-labelledby="filterSidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="filterSidebarLabel">Filter Products</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">

            <!-- Brand Filter -->
            <div class="mb-3">
                <label for="brandFilter" class="form-label">Brand</label>
                <select id="brandFilter" class="form-select">
                    <option value="">All Brands</option>
                    <option value="Nike">Nike</option>
                    <option value="Adidas">Adidas</option>
                    <option value="Vans">Vans</option>
                    <option value="Etnies">Etnies</option>
                    <option value="DC Shoes">DC Shoes</option>
                    <option value="Skechers">Skechers</option>
                    <option value="Nw Balance">New Balance</option>
                    <option value="Converse">Converse</option>
                    <option value="Dr Martens">Dr. Martens</option>
                    <option value="Puma">Puma</option>
                    <option value="Reebok">Reebok</option>
                    <option value="Crocs">Crocs</option>
                </select>
            </div>

            <!-- Model Filter -->
            <div class="mb-3">
                <label for="modelFilter" class="form-label">Model</label>
                <select id="modelFilter" class="form-select">
                    <option value="">All Models</option>
                    <optgroup label="Nike">
                        <option value="Air Force">Air Force 1</option>
                        <option value="Air Max 90">Air Max 90</option>
                        <option value="Air Max 95">Air Max 95</option>
                        <option value="Air Jordan">Air Jordan</option>
                        <option value="Dunk">Dunk</option>
                        <option value="Pegasus">Pegasus</option>
                    </optgroup>
                    <optgroup label="Adidas">
                        <option value="Samba">Samba</option>
                        <option value="Gazelle">Gazelle</option>
                        <option value="Stan Smith">Stan Smith</option>
                        <option value="Ultraboost">Ultraboost</option>
                        <option value="Superstar">Superstar</option>
                    </optgroup>
                    <optgroup label="Vans">
                        <option value="Old Skool">Old Skool</option>
                        <option value="Authentic">Authentic</option>
                        <option value="SK8-Hi">Sk8-Hi</option>
                        <option value="Slip-On">Slip-On</option>
                    </optgroup>
                    <optgroup label="Etnies">
                        <option value="Marana">Marana</option>
                        <option value="Jameson">Jameson</option>
                        <option value="Scout">Scout</option>
                    </optgroup>
                    <optgroup label="DC Shoes">
                        <option value="Court Graffik">Court Graffik</option>
                        <option value="Lynx OG">Lynx OG</option>
                        <option value="Manteca">Manteca</option>
                    </optgroup>
                    <optgroup label="Skechers">
                        <option value="GOwalk">GOwalk</option>
                        <option value="D'Lites">D'Lites</option>
                        <option value="Arch Fit">Arch Fit</option>
                    </optgroup>
                    <optgroup label="New Balance">
                        <option value="574">574</option>
                        <option value="990">990</option>
                        <option value="9060">9060</option>
                    </optgroup>
                    <optgroup label="Converse">
                        <option value="Chuck Taylor All Star">Chuck Taylor All Star</option>
                        <option value="Chuck 70">Chuck 70</option>
                        <option value="One Star">One Star</option>
                    </optgroup>
                    <optgroup label="Dr. Martens">
                        <option value="1460">1460</option>
                        <option value="2976">2976</option>
                        <option value="101">101</option>
                    </optgroup>
                    <optgroup label="Puma">
                        <option value="Suede Classic">Suede Classic</option>
                        <option value="RS-X">RS-X</option>
                        <option value="Clyde">Clyde</option>
                    </optgroup>
                    <optgroup label="Reebok">
                        <option value="Classic Leather">Classic Leather</option>
                        <option value="Club C">Club C</option>
                        <option value="Nano">Nano</option>
                    </optgroup>
                    <optgroup label="Crocs">
                        <option value="Classic Clog">Classic Clog</option>
                        <option value="Mellow Slide">Mellow Slide</option>
                        <option value="Brooklyn Low Wedge">Brooklyn Low Wedge</option>
                    </optgroup>
                </select>
            </div>

            <!-- Style Filter -->
            <div class="mb-3">
                <label for="styleFilter" class="form-label">Style</label>
                <select id="styleFilter" class="form-select">
                    <option value="">All Styles</option>
                    <optgroup label="Nike">
                        <option>Sneakers</option>
                        <option>Running Shoes</option>
                        <option>Basketball Shoes</option>
                        <option>Lifestyle Shoes</option>
                    </optgroup>
                    <optgroup label="Adidas">
                        <option>Sneakers</option>
                        <option>Running Shoes</option>
                        <option>Training Shoes</option>
                    </optgroup>
                    <optgroup label="Vans">
                        <option>Skate Shoes</option>
                        <option>High Tops</option>
                        <option>Slip-Ons</option>
                    </optgroup>
                    <optgroup label="Etnies">
                        <option>Skate Shoes</option>
                        <option>Lifestyle Shoes</option>
                    </optgroup>
                    <optgroup label="DC Shoes">
                        <option>Skate Shoes</option>

                    </optgroup>
                    <optgroup label="Skechers">
                        <option>Walking Shoes</option>
                        <option>Slip-Ons</option>
                        <option>Sandals</option>
                    </optgroup>
                    <optgroup label="New Balance">
                        <option>Running Shoes</option>
                        <option>Lifestyle Sneakers</option>
                    </optgroup>
                    <optgroup label="Converse">
                        <option>High Tops</option>
                        <option>Low Tops</option>
                        <option>Slip-Ons</option>
                    </optgroup>
                    <optgroup label="Dr. Martens">
                        <option>Combat Boots</option>
                        <option>Chelsea Boots</option>
                        <option>Oxford Shoes</option>
                    </optgroup>
                    <optgroup label="Puma">
                        <option>Running Shoes</option>
                        <option>Lifestyle Shoes</option>
                    </optgroup>
                    <optgroup label="Reebok">
                        <option>Running Shoes</option>
                        <option>Lifestyle Sneakers</option>
                    </optgroup>
                    <optgroup label="Crocs">
                        <option>Clogs</option>
                        <option>Slides</option>
                        <option>Sandals</option>
                    </optgroup>
                </select>
            </div>

            <!-- Price Filter -->
            <div class="mb-3">
                <label for="priceFilter" class="form-label">Price</label>
                <select id="priceFilter" class="form-select">
                    <option value="">All Prices</option>
                    <option value="0-50">Under £50</option>
                    <option value="50-100">£50–£100</option>
                    <option value="100-150">£100–£150</option>
                    <option value="150+">Over £150</option>
                </select>
            </div>

            <!-- Gender Filter -->
            <div class="mb-3">
                <label for="genderFilter" class="form-label">Gender</label>
                <select id="genderFilter" class="form-select">
                    <option value="">All</option>
                    <option>Men</option>
                    <option>Women</option>
                    <option>Kids</option>
                </select>
            </div>

            <!-- Apply Button -->
            <button class="btn btn-primary w-100 mt-3">Apply Filters</button>

        </div>
    </div>
    <!-- Product Grid -->
    <div class="container my-5">
        <div class="row" id="product-list">
            <!-- JS will inject product cards here -->
        </div>
    </div>
    <div class="container my-4">
        <nav>
            <ul class="pagination justify-content-center" id="pagination">
                <!-- JS will inject pagination buttons here -->
            </ul>
        </nav>
    </div>
    <!-- Footer Navbar -->
    <footer class="bg-light py-3">
        <div class="container d-flex justify-content-center flex-wrap gap-3">
            <button class="btn btn-outline-secondary">Contact Us</button>
            <button class="btn btn-outline-secondary">Order Status</button>

        </div>
