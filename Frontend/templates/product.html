{% extends "base.html" %}
{% block title %}Products | Shoe Haven{% endblock %}
{% block content %}


<!-- Filter Sidebar -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="filterSidebar">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Filter Products</h5>
        <button class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <div class="mb-3">
            <label for="brandFilter" class="form-label">Brand</label>
            <select id="brandFilter" class="form-select">
                <option value="">All Brands</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="modelFilter" class="form-label">Model</label>
            <select id="modelFilter" class="form-select" disabled>
                <option value="">All Models</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="styleFilter" class="form-label">Style</label>
            <select id="styleFilter" class="form-select" disabled>
                <option value="">All Styles</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="priceFilter" class="form-label">Price</label>
            <select id="priceFilter" class="form-select">
                <option value="">All Prices</option>
                <option value="0-50">Under $50</option>
                <option value="50-100">$50–$100</option>
                <option value="100-150">$100–$150</option>
                <option value="150+">Over $150</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="genderFilter" class="form-label">Gender</label>
            <select id="genderFilter" class="form-select">
                <option value="">All Genders</option>
                <option value="Men">Men</option>
                <option value="Women">Women</option>
                <option value="Kids">Kids</option>
            </select>
        </div>
        <button class="btn btn-primary w-100" id="applyFiltersBtn">Apply Filters</button>
    </div>
</div>

<div class="mb-4">
    <a href="{{ url_for('product_listing') }}" class="btn btn-outline-dark">
        &larr; Back to All Products
    </a>
</div>

<main class="container my-5">
    <div class="row" id="product-list">
        <!-- JS-injected product cards -->
    </div>
</main>

<!-- Include Cart Offcanvas Overlay -->
{% include "cartOverlay.html" %}



<!-- Footer -->
<footer class="bg-light py-3">
    <div class="container d-flex justify-content-center flex-wrap gap-3">
        <a href="{{ url_for('contact_us') }}" class="btn btn-outline-secondary">Contact Us</a>
        <a href="{{ url_for('order_status') }}" class="btn btn-outline-secondary">Order Status</a>
        <a href="{{ url_for('shipping_info') }}"class="btn btn-outline-secondary">Shipping & Delivery</a>
        <a href="{{ url_for('returns') }}"class="btn btn-outline-secondary">Returns & Refunds</a>
        
    </div>
</footer>
{% endblock %}

{% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/products.js') }}"></script>
<script type="module" src="{{ url_for('static', filename='js/cartOverlay.js') }}"></script>
<script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
