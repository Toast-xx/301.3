<!--
    Product Listing Submenu:
    Provides quick filter buttons for main categories (Men, Women, Kids, Sale)
    and a button to open the filter sidebar (offcanvas).
-->
<div class="bg-light shadow-sm">
    <div class="container">
        <ul class="nav justify-content-center py-2">
            <li class="nav-item">
                <!-- Filter by Men category -->
                <a class="btn btn-outline-dark mx-1 filter-btn" href="#" data-filter="men">Men</a>
            </li>
            <li class="nav-item">
                <!-- Filter by Women category -->
                <a class="btn btn-outline-dark mx-1 filter-btn" href="#" data-filter="women">Women's</a>
            </li>
            <li class="nav-item">
                <!-- Filter by Kids category -->
                <a class="btn btn-outline-dark mx-1 filter-btn" href="#" data-filter="kids">Kids</a>
            </li>
            <li class="nav-item">
                <!-- Filter by Sale category -->
                <a class="btn btn-outline-danger mx-1 filter-btn" href="#" data-filter="sale">Sale</a>
            </li>
            <!-- Filter Button (Triggers Offcanvas Sidebar) -->
            <li class="nav-item">
                <button class="btn btn-dark mx-1" data-bs-toggle="offcanvas" data-bs-target="#filterSidebar">
                    <i class="bi bi-funnel-fill"></i> Filter
                </button>
            </li>
        </ul>
    </div>
</div>
