{% extends "base.html" %}
{% block title %}Checkout - Shoe Haven{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="row">
        <!-- Checkout Form -->
        <div class="col-lg-8 mb-4">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <h5 class="mt-4">Contact Information</h5>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="contactFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="contactFirstName" name="contactFirstName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="contactLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="contactLastName" name="contactLastName" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="contactEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="contactEmail" name="contactEmail" required>
                </div>
                <div class="mb-3">
                    <label for="contactPhone" class="form-label">Telephone (NZ only)</label>
                    <input type="tel" class="form-control" id="contactPhone" name="contactPhone" pattern="^(\+64|0)[2-9]\d{7,9}$" placeholder="+64211234567 or 0211234567" required>
                    <div class="form-text">Format: +6421xxxxxxx or 021xxxxxxx</div>
                </div>
                <h5 class="mt-4">Shipping Information</h5>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="shippingFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="shippingFirstName" name="shippingFirstName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="shippingLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="shippingLastName" name="shippingLastName" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="shippingAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="shippingAddress" name="shippingAddress" required>
                </div>
                <h5 class="mt-4">Items</h5>
                <div id="checkout-items"></div>
            </form>
        </div>
        <!-- Order Summary Sidebar -->
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Order Summary</h5>
                </div>
                <div class="card-body">
                    <p><strong>Items:</strong> <span id="summary-items">0</span></p>
                    <p><strong>Subtotal:</strong> $<span id="summary-subtotal">0.00</span></p>
                    <div class="mb-3">
                        <label for="shipping-select" class="form-label"><strong>Shipping</strong></label>
                        <select id="shipping-select" class="form-select">
                            <option value="0">Free Shipping - $0.00</option>
                            <option value="5">Standard - $5.00</option>
                            <option value="15">Express - $15.00</option>
                        </select>
                    </div>
                    <p><strong>Total:</strong> $<span id="summary-total">0.00</span></p>
                    <!-- Stripe payment button -->
                    <button id="stripe-checkout-btn" class="btn btn-primary w-100 mt-3" type="button">Pay with Card</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://js.stripe.com/v3/"></script>
<script src="{{ url_for('static', filename='js/checkout.js') }}"></script>
{% endblock %}
