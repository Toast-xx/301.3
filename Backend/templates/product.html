<!-- product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | Shoe Haven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='product.css') }}">
</head>
<body>


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">Shoe Haven</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <form class="d-flex mx-auto w-75" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search for shoes..." aria-label="Search" />
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-3"><a class="nav-link" href="#"><i class="bi bi-person-circle" title="Login"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-cart3" title="Cart"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Product Listing Submenu -->
    <div class="bg-light shadow-sm">
        <div class="container">
            <ul class="nav justify-content-center py-2">
                <li class="nav-item"><a class="btn btn-outline-dark mx-1" href="#">Men</a></li>
                <li class="nav-item"><a class="btn btn-outline-dark mx-1" href="#">Women's</a></li>
                <li class="nav-item"><a class="btn btn-outline-dark mx-1" href="#">Kids</a></li>
                <li class="nav-item"><a class="btn btn-outline-danger mx-1" href="#">Sale</a></li>
                <li class="nav-item">
                    <button class="btn btn-dark mx-1"
                            data-bs-toggle="offcanvas"
                            data-bs-target="#filterSidebar"
                            aria-controls="filterSidebar">
                        <i class="bi bi-funnel-fill"></i> Filter
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <!-- Filter Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-end"
         tabindex="-1"
         id="filterSidebar"
         aria-labelledby="filterSidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="filterSidebarLabel">Filter Products</h5>
            <button type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!-- Brand Filter -->
            <div class="mb-3">
                <label for="brandFilter" class="form-label">Brand</label>
                <select id="brandFilter" class="form-select">
                    <option value="">All Brands</option>
                    <!-- JS will populate brands here -->
                </select>
            </div>

            <!-- Model Filter -->
            <div class="mb-3">
                <label for="modelFilter" class="form-label">Model</label>
                <select id="modelFilter" class="form-select" disabled>
                    <option value="">All Models</option>
                    <!-- JS will populate models based on brand -->
                </select>
            </div>

            <!-- Style Filter -->
            <div class="mb-3">
                <label for="styleFilter" class="form-label">Style</label>
                <select id="styleFilter" class="form-select" disabled>
                    <option value="">All Styles</option>
                    <!-- JS will populate styles based on brand/model -->
                </select>
            </div>

            <!-- Price Filter -->
            <div class="mb-3">
                <label for="priceFilter" class="form-label">Price</label>
                <select id="priceFilter" class="form-select">
                    <option value="">All Prices</option>
                    <option value="0-50">Under $50</option>
                    <option value="50-100">$50–$100</option>
                    <option value="100-150">$100–$150</option>
                    <option value="150+">Over $150</option>
                </select>
            </div>

            <!-- Gender Filter -->
            <div class="mb-3">
                <label for="genderFilter" class="form-label">Gender</label>
                <select id="genderFilter" class="form-select">
                    <option value="">All Genders</option>
                    <option value="Men">Men</option>
                    <option value="Women">Women</option>
                    <option value="Kids">Kids</option>
                </select>
            </div>

            <button class="btn btn-primary w-100" id="applyFiltersBtn">Apply Filters</button>
        </div>
    </div>

    <div class="mb-3">
        <a href="/productlistings" class="text-decoration-none">
            <i class="bi bi-arrow-left"></i> Back to Products
        </a>
    </div>

    <!-- Product Grid Container: JS will inject product cards here -->
    <main class="container my-5" id="productGrid">
        <!-- Product cards dynamically generated here -->

    </main>

    <!-- Offcanvas Cart Overlay -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOverlay" aria-labelledby="cartOverlayLabel">
        <div class="offcanvas-header">
            <h5 id="cartOverlayLabel">Cart</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div id="cart-items"></div>
            <hr />
            <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>

        </div>

        <!-- Add more cart info here if needed -->

        <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-outline-secondary" data-bs-dismiss="offcanvas">Continue Shopping</button>
            <a href="/checkout" class="btn btn-primary">Checkout</a>
        </div>
    </div>



    <!-- You May Also Like -->
    <div class="container my-5">
        <h4 class="mb-3">You May Also Like</h4>
        <div class="d-flex overflow-auto gap-3 pb-2" id="related-products-container">
            <!--Static related products here
                     Flask dynamic rendering example

            {% for related in related_products %}
                <div class="related-product-card">
                    <img src="{{ related.image_url }}" alt="{{ related.name }}">
                    <p>{{ related.name }}</p>
                </div>
            {% endfor %}

                     Related products injected via JS -->
            di
        </div>
        di
    </div>

    <!-- Footer -->
    <footer class="bg-light py-3">
        <div class="container d-flex justify-content-center flex-wrap gap-3">
            <button class="btn btn-outline-secondary">Contact Us</button>
            <button class="btn btn-outline-secondary">Order Status</button>
            <button class="btn btn-outline-secondary">Shipping & Delivery</button>
            <button class="btn btn-outline-secondary">Store Finder</button>
            <button class="btn btn-outline-secondary">Returns & Refunds</button>
            <button class="btn btn-outline-secondary">Help Center</button>
        </div>
    </footer>

    <!-- Static mode JS (active)
    <script src="G:\My Drive\Y3 Software Engineering Resources\GitHub\MVP\Frontend\static\js\products.js"></script>
    <script src="G:\My Drive\Y3 Software Engineering Resources\GitHub\MVP\Frontend\static\js\product-images.js"></script>
    <script src="G:\My Drive\Y3 Software Engineering Resources\GitHub\MVP\Frontend\static\js\filtering.js"></script> -->
    <!-- Flask mode JS -->
    <script src="{{ url_for('static', filename='js/products.js') }}"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
