                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-3"><a class="nav-link" href="#"><i class="bi bi-person-circle" title="Login"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-cart3" title="Cart"></i></a></li>
                </ul>
            </div>
        </div>

    <!-- Product Listing Submenu -->
    <div class="bg-light shadow-sm">
        <div class="container">
            <ul class="nav justify-content-center py-2">
                <li class="nav-item"><a class="btn btn-outline-dark mx-1" href="#">Men</a></li>
                <li class="nav-item"><a class="btn btn-outline-dark mx-1" href="#">Women's</a></li>
                <li class="nav-item"><a class="btn btn-outline-dark mx-1" href="#">Kids</a></li>

            <!-- Model Filter -->

                <label for="modelFilter" class="form-label">Model</label>
                <select id="modelFilter" class="form-select">
                    <option value="">All Models</option>

                    </optgroup>
                    <optgroup label="Etnies">

                    <optgroup label="DC Shoes">

                    </optgroup>
                    <optgroup label="New Balance">

                    <optgroup label="Converse">
                        <option>Chuck Taylor All Star</option>
                        <option>Chuck 70</option>

                    </optgroup>

                    </optgroup>
                    <optgroup label="Reebok">
                        <option>Classic Leather</option>
                        <option>Club C</option>

            <div class="mb-3">

                <select id="styleFilter" class="form-select">

                    <optgroup label="Nike">
                        <option>Sneakers</option>

                    </optgroup>

                    </optgroup>
                    <optgroup label="Vans">
                        <option>Skate Shoes</option>

                    </optgroup>
                    <optgroup label="Etnies">

                    </optgroup>
                    <optgroup label="DC Shoes">
                        <option>Skate Shoes</option>

                    </optgroup>

                        <option>Walking Shoes</option>
                        <option>Slip-Ons</option>

                    </optgroup>
                    <optgroup label="New Balance">

                    </optgroup>
                    <optgroup label="Converse">
                        <option>High Tops</option>

            <!-- Price Filter -->
            <div class="mb-3">
                <label for="priceFilter" class="form-label">Price</label>
                <select id="priceFilter" class="form-select">
                    <option value="">All Prices</option>
                    <option value="0-50">Under $50</option>

    <!-- Individual Product Section -->
    <div class="container my-5">
        <div class="row">
            <!-- Left Column: Product Images -->
            <div class="col-md-6">
                <img id="main-shoe-img" src="https://culture-kings-nz.imgix.net/files/05006169-YW240_default_0020.jpg?v=1737503185&auto=compress,format" class="img-fluid rounded shadow-sm mb-3" alt="Main Shoe Image">
                <!-- Thumbnail Gallery -->
                <div id="thumbnails-container" class="thumbnails d-flex flex-wrap gap-2">
                    <img src="https://culture-kings-nz.imgix.net/files/05006169-YW240_default_0021.jpg?v=1737503187&auto=compress,format"
                         data-large="https://culture-kings-nz.imgix.net/files/05006169-YW240_default_0021.jpg?v=1737503187&auto=compress,format"
                         class="thumbnail img-thumbnail" alt="Thumb 2" style="width: 24%;">
                    <img src="https://culture-kings-nz.imgix.net/files/05006169-YW240_default_0022.jpg?v=1737503187&auto=compress,format"
                         data-large="https://culture-kings-nz.imgix.net/files/05006169-YW240_default_0022.jpg?v=1737503187&auto=compress,format"
                         class="thumbnail img-thumbnail" alt="Thumb 3" style="width: 24%;">
                    <img src="https://culture-kings-nz.imgix.net/files/05006169-YW240_default_0023.jpg?v=1737503187&auto=compress,format"
                         data-large="https://culture-kings-nz.imgix.net/files/05006169-YW240_default_0023.jpg?v=1737503187&auto=compress,format"

                    <img src="https://culture-kings-nz.imgix.net/files/05006169-YW240_default_0024.jpg?v=1737503187&auto=compress,format"

                    <img src="https://culture-kings-nz.imgix.net/files/05006169-YW240_default_0025.jpg?v=1737503187&auto=compress,format"
                         data-large="https://culture-kings-nz.imgix.net/files/05006169-YW240_default_0025.jpg?v=1737503187&auto=compress,format"
                         class="thumbnail img-thumbnail" alt="Thumb 6" style="width: 24%;">
                    <img src="https://culture-kings-nz.imgix.net/files/05006169-YW240_default_0026.jpg?v=1737503187&auto=compress,format"
                         data-large="https://culture-kings-nz.imgix.net/files/05006169-YW240_default_0026.jpg?v=1737503187&auto=compress,format"
                         class="thumbnail img-thumbnail" alt="Thumb 7" style="width: 24%;">
                    <img src="https://culture-kings-nz.imgix.net/files/05006169-YW240_default_0027.jpg?v=1737503187&auto=compress,format"
                         data-large="https://culture-kings-nz.imgix.net/files/05006169-YW240_default_0027.jpg?v=1737503187&auto=compress,format"
                         class="thumbnail img-thumbnail" alt="Thumb 8" style="width: 24%;">
                </div>

            </div>


            <!-- Right Column: Details -->
            <div class="col-md-6">
                <h2 id="product-title"> Nike Air Force 1 '07</h2>
                <!-- Flask dynamic title placeholder commented out -->
                <!-- <h2 id="product-title">{{ product.title }}</h2> -->
                <h4 class="text-danger" id="product-price">$115.00</h4>
                <!-- Flask dynamic price placeholder -->
                <!-- <h4 class="text-danger" id="product-price">${{ product.price }}</h4> -->
                <p class="text-muted" id="product-description">Comfortable and stylish sneakers perfect for everyday wear. Made with breathable fabric and a cushioned sole.</p>
                <!-- Flask dynamic description placeholder -->
                <!-- <p class="text-muted" id="product-description">{{ product.description }}</p> -->
                <!-- Sizes Grid -->
                <h6>Select Size:</h6>
                <div class="d-flex flex-wrap gap-2 mb-3">
                    <button class="btn btn-outline-dark">6</button>
                    <button class="btn btn-outline-dark">7</button>
                    <button class="btn btn-outline-dark">8</button>
                    <button class="btn btn-outline-dark">9</button>
                    <button class="btn btn-outline-dark">10</button>
                    <button class="btn btn-outline-dark">11</button>
                </div>

                <!-- Color Selection (Image Thumbnails) -->
                <div class="mb-3">
                    <label class="form-label">Color:</label>
                    <div class="d-flex gap-2" id="color-options">
                        <img src="https://culture-kings-nz.imgix.net/files/05006169-YW240_default_0020.jpg?v=1737503185&auto=compress,format" data-color="white" alt="White Nike Air Force 1 '07 Shoe"
                             class="img-thumbnail border border-2 rounded p-1 color-option" style="width: 60px; height: 60px; cursor: pointer;">

                             class="img-thumbnail border border-2 rounded p-1 color-option" style="width: 60px; height: 60px; cursor: pointer;">
                        <img src="https://culture-kings-nz.imgix.net/files/194499062899_default_0010.jpg?v=1698299819&fit=crop&h=1000&w=800&auto=compress,format" data-color="black/white" alt="Black/White Nike Air Force 1 '07 Shoe"
                             class="img-thumbnail border border-2 rounded p-1 color-option" style="width: 60px; height: 60px; cursor: pointer;">
                        <img src="https://culture-kings-nz.imgix.net/files/194954083278_default_0010.jpg?v=1705956928&fit=crop&h=1000&w=800&auto=compress,format" data-color="black" alt="Black Nike Air Force 1 '07 Shoe "
                             class="img-thumbnail border border-2 rounded p-1 color-option" style="width: 60px; height: 60px; cursor: pointer;">
                        <img src="https://culture-kings-nz.imgix.net/files/05013129-YP276_default_0010.jpg?v=1745893567&fit=crop&h=1000&w=800&auto=compress,format" data-color="tan/brown" alt="Tan/Brown Nike Air Force 1 '07 Shoe "
                             class="img-thumbnail border border-2 rounded p-1 color-option" style="width: 60px; height: 60px; cursor: pointer;">
                        <img src="https://culture-kings-nz.imgix.net/files/196153294493_default_0010.jpg?v=1722898025&fit=crop&h=1000&w=800&auto=compress,format" data-color="panda" alt="Panda Nike Air Force 1 '07 Shoe "
                             class="img-thumbnail border border-2 rounded p-1 color-option" style="width: 60px; height: 60px; cursor: pointer;">
                    </div>
                </div>


                <!-- Add to Cart -->
                <div class="d-grid mb-3">
                    <button class="btn btn-primary btn-lg"><i class="bi bi-cart-plus me-2"></i>Add to Cart</button>
                </div>

                <!-- Shipping Info -->
                <div class="border-top pt-3">
                    <h6>Select Shipping Option:</h6>
                    <form>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="shippingOption" id="standardShipping" value="standard" checked>
                            <label class="form-check-label" for="standardShipping"><i class="bi bi-truck"></i> Free Standard Shipping</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="shippingOption" id="expressShipping" value="express">
                            <label class="form-check-label" for="expressShipping"><i class="bi bi-lightning"></i> Express Shipping $9.99</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="shippingOption" id="pickup" value="pickup">
                            <label class="form-check-label" for="pickup"><i class="bi bi-shop"></i> In-Store Pickup</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- You May Also Like -->
    <div class="container my-5">
        <h4 class="mb-3">You May Also Like</h4>
        <div class="d-flex overflow-auto gap-3 pb-2" id="related-products-container">

    <footer class="bg-light py-3">
        <div class="container d-flex justify-content-center flex-wrap gap-3">
            <button class="btn btn-outline-secondary">Contact Us</button>
