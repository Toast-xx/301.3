<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Overlay to Full Page Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

    <!-- Button to trigger modal -->
    <div class="container text-center mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
            Login (Overlay)
        </button>
    </div>

    <!-- Modal overlay login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login (Overlay)</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="overlayLoginForm" method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="overlayEmail" class="form-label">Email address</label>
                            <input type="email" name="email" class="form-control" id="overlayEmail" placeholder="Enter email" required>
                        </div>
                        <div class="mb-3">
                            <label for="overlayPassword" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="overlayPassword" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Temporary JS path for static file access without Flask 
    <script src="C:\Users\casst\OneDrive\Documents\GitHub\301.3\Frontend\static\js\login.js"></script> -->

    <!-- Flask version (for later when serving with Flask) -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script> 

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
